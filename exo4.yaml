openapi: 3.1.0
info:
  title: Use components/parameters to centralize parameter definitions
  description: Use components/parameters to centralize parameter definitions
  version: 1.0.0
servers:
  - url: 'http:localhost:8000'

components:
  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
        expiration_datetime:
          type: string
          format: date-time
        price:
          type: number
          format: float
    Error:
      type: object
      properties:
        name:
          type: string
        message:
          type: string
          description: No product found
  parameters:
    Limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
      required: false
      description: Maximum number of products to be returned
    Query:
      name: q
      in: query
      schema:
        type: string
      required: false
      description: Search term
paths:
  /products:
    get:
      parameters:
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Query"
      responses:
        200:
          description: List of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
              examples:
                nonEmptyList:
                  summary: List of products
                  value:
                    - name: "Milk"
                      expiration_datetime: "2026-08-31T17:45:30Z"
                      price: 12000.0
                    - name: "Cookies"
                      expiration_datetime: "2025-12-22T10:25:37Z"
                      price: 25000.0
                emptyList:
                  summary: List of an empty list
                  value: []
        400:
          description: No product found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                message: No product found


  
