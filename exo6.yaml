openapi: 3.1.0
info:
  title: Best practices on OAS
  description: Best practices on OAS
  version: 1.0.0
servers:
  - url: 'http:localhost:8000'

components:
  schemas:
    PersonalInfo:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        birthdate:
          type: string
          format: date
        email:
          type: string
          format: email
      required:
        - first_name
        - last_name
        - email
    Address:
      type: object
      properties:
        address_street:
          type: string
        address_city:
          type: string
        address_country:
          type: string
        address_postal_code:
          type: string
      required:
        - address_street
        - address_city
        - address_country
        - address_postal_code
    Preferences:
      type: object
      properties:
        needs_newsletter:
          type: boolean
        language:
          type: string
          enum:
            - mg
            - fr
            - eng
      required:
        - language
    CreateUserProfile:
      type: object
      allOf:
        - $ref: "#/components/schemas/PersonalInfo"
        - type: object
          properties:
            address_street:
              type: string
            address_city:
              type: string
            address_country:
              type: string
            address_postal_code:
              type: string
            needs_newsletter:
              type: boolean
          required:
            - first_name
            - last_name
            - email
    UserProfile:
      type: object
      properties:
        identifier:
          type: string
      allOf:
        - $ref: "#/components/schemas/PersonalInfo"
        - $ref: "#/components/schemas/Address"
        - $ref: "#/components/schemas/Preferences"
      required:
        - identifier
        - first_name
        - last_name
        - birthdate
        - email
        - address_street
        - address_city
        - address_country
        - address_postal_code
        - needs_newsletter
        - language

paths:
 

